<script>
	
	function callNative () {
    	try {
    		var messages = { 'msg' : 'Hello, WKWebView!' };
/* 			var messages =  'Hello, WKWebView!' ; */
        	webkit.messageHandlers.callbackHandler.postMessage(messages);
		} catch(err) {
			console.log('The native context does not exist yet');
       }  
    }
	
	function redFont() {
		setTimeout(function(){
			document.querySelector('h1').style.color = "red";	
		}, 3000);
	}

</script>
